<form [formGroup]="form" (ngSubmit)="submit()">

  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  >

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
  >
    The product name must consist of at least 6 letters. Add more {{6 - title.value.length}} letters.
  </p>

  <button
    class="py-2 px-4 bg-blue-600 text-white"
    type="submit"
  >
    Create
  </button>
</form>
